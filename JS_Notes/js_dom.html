  <!-- 
    CREATE ELEMENT AND appendChild
    document.createElement("tagName");         创建标签对象
    appendChild(newChild);              向父标签内部末尾处追加子节点
   -->

   <ul id = "language">
      <li id = "cl">C </li>
      <li id = "cAdd">C++</li>
      <li id = "ja">java</li>
      <li id = "py">python</li>

   </ul>

   <script>
     window.onload=function(){
        //1.创建标签
        var newLi=document.createElement("li");
        //2.设置内容
        newLi.innerHTML="php";
        //3.拼接节点
        var programmingLanguage = document.getElementById("language");
        programmingLanguage.appendChild(newLi);


        //4.在php之前添加javaScript
        var newLi1=document.createElement("li");
        newLi1.innerHTML="javaScript";

        var ja=document.getElementById("ja");
        programmingLanguage.insertBefore(newLi1,ja)


     }


   </script>
